<h1>This is a Reactive Component</h1>
<button mat-fab color="primary" (click)="duplicate()">Add</button>
<div *ngFor="let i of form_array">
  <form class="example-form">
    <mat-form-field>
      <mat-select placeholder="Select a form element">
        <mat-option value="Textbox">Textbox</mat-option>
        <mat-option value="Textarea">Textarea</mat-option>
        <mat-option value="Select">Select</mat-option>
        <mat-option value="Radio">Radio</mat-option>
        <mat-option value="Checkbox">Checkbox</mat-option>
        <mat-option value="DatePicker">DatePicker</mat-option>
        <mat-option value="Slider">Slider</mat-option>
        <mat-option value="Slide">Slide Toggle</mat-option>
        <mat-option value="Modal">Modal</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Label">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <button mat-raised-button color="primary">Add Component</button>
  </form>
</div>
